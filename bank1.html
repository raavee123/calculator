<!DOCTYPE html>
<html>
<head>
      <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width,initial-scale=1.0"> 
 <link rel="stylesheet" href="style1.css">

 <title>Banking Website</title>  

</head>
<body>
   <div class="container">
    <h1>Income & Expense Tracker</h1>

    <div class="balance">
      <h2>Your Balance</h2>
      <h1 id="balance">$0.00</h1>
    </div>

    <div class="inc-exp-container">
      <div class="income">
        <h3>Income</h3>
        <p id="money-plus">+$0.00</p>
      </div>
      <div class="expense">
        <h3>Expense</h3>
        <p id="money-minus">-$0.00</p>
      </div>
    </div>

    <h3>Transaction History</h3>
    <ul id="list"></ul>

    <h3>Add New Transaction</h3>
    <div class="form-control">
      <input type="text" id="text" placeholder="Enter text..." />
    </div>
    <div class="form-control">
      <input type="number" id="amount" placeholder="Enter amount (negative = expense)" />
    </div>
    <button id="add-btn">Add Transaction</button>

    <a href="dashboard.html" class="btn back-btn">← Back to Dashboard</a>
  </div>

  <footer>© 2025 My Bank</footer>
  <script src="script.js"></script>

</body>
</html>
